<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DOM 04 - Removeable</title>
        <script type="module" src="./js/dom-05-module.js"></script>
    </head>
    <body>
        <template id="tmp-input">
            <div class="cmp-input-container">
                <label>
                    <b class="cmp-input-title">Number <span class="cmp-input-no"></span>:</b>
                    <input type="number" value="0" required>
                </label>
                <button type="button" class="cmp-remove-input">X</button>
            </div>
        </template>

        <section class="cmp-input-section">
            <button type="button" class="cmp-add-input">Add Input</button>
            <div class="cmp-inputs-container">

            </div>
            <div>
                <label>
                    <b>Result:</b>
                    <output class="cmp-result">0</output>
                </label>
            </div>
        </section>

    </body>
</html>
